{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>aoty_design</title>
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="{% static 'myapp/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="{% static 'myapp/assets/css/aoty.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/assets/css/Articles-Badges-images.css' %}">
</head>

<body style="background: #000000; ">
    <div class="d-flex" style="height: 100vh;padding: 1%;">
        <div style="background: #1e1e1e;width: 25%;height: 100%;border-radius: 20px;padding: 2%;">
            <div class="d-flex justify-content-center align-items-center align-content-center"
                style="height: 15%;margin-bottom: 10%;"><img style="height: 100%;width: 100%;"
                    src="{% static 'myapp/assets/img/aoty.svg' %}"></div>
            <div style="height: 12%;width: 100%;margin-bottom: 10%;"><button class="btn btn-primary" type="button"
                    style="width: 100%;height: 100%;border-style: none;background: #292929;border-radius: 20px;padding: 5%;"><img
                        style="height: 100%;width: 100%;" src="{% static 'myapp/assets/img/eksplorasi.svg' %}"></button>
            </div>
            <div style="height: 12%;width: 100%;margin-bottom: 10%;"><button class="btn btn-primary" type="button"
                    style="width: 100%;height: 100%;border-style: none;background: #292929;border-radius: 20px;padding: 5%;"><img
                        style="height: 100%;width: 100%;"
                        src="{% static 'myapp/assets/img/koleksi-saya.svg' %}"></button></div>
            <div style="height: 12%;width: 100%;margin-bottom: 10%;"><button class="btn btn-primary" type="button"
                    style="width: 100%;height: 100%;border-style: none;background: #292929;border-radius: 20px;padding: 5%;"><img
                        style="height: 100%;width: 100%;"
                        src="{% static 'myapp/assets/img/rekomendasi.svg' %}"></button>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center align-content-center"
                style="width: 100%;height: 35%;"><span
                    style="color: #FFFFFF;font-family: Montserrat, sans-serif;font-weight: bold;font-size: 120%;">Â©
                    Presented By</span><span
                    style="color: #FFFFFF;font-family: Montserrat, sans-serif;font-size: 120%;">Mirah | Mananda |
                    Yodya</span></div>
        </div>
        <div style="height: 100%;padding: 2%;background: #1e1e1e;width: 75%;margin-left: 1%;border-radius: 20px;">
            <div class="container" style="width: 100%;height: 100%;">
                <div class="d-flex justify-content-center align-items-center align-content-center"
                    style="width: 100%;height: 10%;">
                    <div class="d-xxl-flex align-items-xxl-center"
                        style="background: #3e3e3e;border-radius: 15px;margin: 20px;width: 100%;padding: 5px;"><img
                            class="d-xl-flex justify-content-center justify-content-xl-center" width="100" height="80"
                            style="background: url(&quot;assets/img/kaca.svg&quot;);width: 54px;height: 50px;margin-left: 25px;margin-top: 5px;margin-bottom: 5px;margin-right: 25px;"
                            src="{% static 'myapp/assets/img/kaca.svg' %}"><input
                            class="d-xxl-flex justify-content-xxl-center" type="text" name="Search Query"
                            placeholder="Search Query"
                            style="background: #3e3e3e;border-radius: 15px;width: 87%;height: 80%;font-family: Montserrat, sans-serif;color: var(--bs-body-bg);font-weight: bold;padding-left: 20px;padding-right: 20px;border-style: none;">
                    </div>
                </div>



                <div class="container mt-4" style=" height: 80vh ; overflow-y:scroll; background-color:#1e1e1e;">
                    <div class="row g-0 px-3">
                        {% for album, artis, thumbnail in albums %}
                        <div class="card mt-4 mb-4 mx-2 text-center" style="width: 13rem; height: 20rem; background-color: #3e3e3e; color: #FFFFFF; border-radius: 20px;">
                            <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
                                <img class="card-img-top mt-4" style=" width: 90%; border-radius: 10px;" src="{{ thumbnail }}" alt="Album Thumbnail">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                    <h3 class="card-title" style="font-family: Montserrat, sans-serif; font-size: 125%; color: var(--bs-secondary-bg); font-weight: bold;">{{ album }}</h3>
                                    <h4 class="card-text mb-2" style="font-family: Montserrat, sans-serif; font-size: 125%; color: var(--bs-secondary-bg);">{{ artis }}</h4>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                
                



                {% comment %} <div class="d-flex justify-content-center align-items-center align-content-center"
                    style="width: 100%;height: 100%;">
                    {% for album, artis, thumbnail in album_atas %}
                    <div class="d-flex flex-column justify-content-center align-items-center align-content-center ratio-1x1"
                        style="height: 200px;margin: 2.5%;width: 150px;overflow-x: clip;"><img
                            style="width: 100%;height: 100%;border-radius: 10px;overflow: clip;margin-bottom: 10%;"
                            src="{{ thumbnail }}"><span class="flex-nowrap"
                            style="font-family: Montserrat, sans-serif;font-size: 125%;color: var(--bs-secondary-bg);font-weight: bold;width: 100%;height: 100%;overflow: clip;">{{ album }}</span><span
                            style="font-family: Montserrat, sans-serif;font-size: 125%;color: var(--bs-secondary-bg);width: 100%;height: 100%;overflow: clip;">{{ artis }}</span></div>
                    {% endfor %}
                </div> {% endcomment %}

                
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
